<body>
    <div id="main-wrapper">
        <div id="canvas-area"></div>
        
        <div id="control-panel">
            <h2>üåå System Controls</h2>
            
            <div class="action-buttons">
                <button id="play-pause-btn" class="action-btn">‚è∏Ô∏è Pause</button>
                <button id="reset-all-btn" class="action-btn">üîÑ Reset</button>
            </div>

            <div id="planet-controls">
                <!-- Planet controls will be populated here -->
            </div>
        </div>

        <div id="info-display">
            <h3>How to Use</h3>
            <p>‚Ä¢ Drag sliders to adjust planet speeds<br>
            ‚Ä¢ Click and drag to rotate the view<br>
            ‚Ä¢ Use mouse wheel to zoom<br>
            ‚Ä¢ Hover over planets for details</p>
        </div>

        <div id="planet-tooltip" class="planet-tooltip"></div>
    </div>

    <div id="loading-overlay">
        <div class="loading-message">Initializing Solar System...</div>
        <div class="loading-animation"></div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script>
        // Main Solar System Application
        class SolarSystemApp {
            constructor() {
                this.setupInitialValues();
                this.createScene();
                this.addLighting();
                this.generateStars();
                this.buildSun();
                this.buildPlanets();
                this.createControls();
                this.setupInteractions();
                this.startRenderLoop();
            }

            setupInitialValues() {
                this.scene = new THREE.Scene();
                this.camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 2000);
                this.renderer = new THREE.WebGLRenderer({ antialias: true, alpha: true });
                this.animationClock = new THREE.Clock();
                this.raycastHelper = new THREE.Raycaster();
                this.mousePosition = new THREE.Vector2();
                this.tooltipElement = document.getElementById('planet-tooltip');
                
                this.animationRunning = true;
                this.planetObjects = [];
                this.cameraControls = null;
                this.focusedPlanet = null;
                
                // Planet data configuration
                this.planetSettings = [
                    { name: 'Mercury', size: 0.8, orbitRadius: 15, orbitSpeed: 0.02, planetColor: 0x8c6239, description: 'Closest to the Sun, extremely hot' },
                    { name: 'Venus', size: 1.2, orbitRadius: 20, orbitSpeed: 0.015, planetColor: 0xffc649, description: 'Hottest planet with thick atmosphere' },
                    { name: 'Earth', size: 1.3, orbitRadius: 25, orbitSpeed: 0.01, planetColor: 0x6b93d6, description: 'Our beautiful blue home planet' },
                    { name: 'Mars', size: 1.0, orbitRadius: 30, orbitSpeed: 0.008, planetColor: 0xc1440e, description: 'The red planet with iron oxide' },
                    { name: 'Jupiter', size: 3.5, orbitRadius: 45, orbitSpeed: 0.006, planetColor: 0xd8ca9d, description: 'Gas giant with Great Red Spot' },
                    { name: 'Saturn', size: 3.0, orbitRadius: 60, orbitSpeed: 0.005, planetColor: 0xfad5a5, description: 'Beautiful ringed gas giant' },
                    { name: 'Uranus', size: 2.0, orbitRadius: 75, orbitSpeed: 0.004, planetColor: 0x4fd0e4, description: 'Ice giant tilted on its side' },
                    { name: 'Neptune', size: 2.0, orbitRadius: 90, orbitSpeed: 0.003, planetColor: 0x4b70dd, description: 'Windy blue ice giant' }
                ];
            }

            createScene() {
                this.renderer.setSize(window.innerWidth, window.innerHeight);
                this.renderer.shadowMap.enabled = true;
                this.renderer.shadowMap.type = THREE.PCFSoftShadowMap;
                this.renderer.setClearColor(0x000000, 0);
                document.getElementById('canvas-area').appendChild(this.renderer.domElement);
            }

            addLighting() {
                this.camera.position.set(0, 50, 100);
                this.camera.lookAt(0, 0, 0);

                const ambientLighting = new THREE.AmbientLight(0x404040, 0.1);
                this.scene.add(ambientLighting);

                this.sunLighting = new THREE.PointLight(0xffffff, 2, 1000);
                this.sunLighting.position.set(0, 0, 0);
                this.sunLighting.castShadow = true;
                this.sunLighting.shadow.mapSize.width = 2048;
                this.sunLighting.shadow.mapSize.height = 2048;
                this.scene.add(this.sunLighting);
            }

            generateStars() {
                const starGeometry = new THREE.BufferGeometry();
                const starAmount = 3000;
                const starPositions = new Float32Array(starAmount * 3);

                for (let i = 0; i < starAmount * 3; i++) {
                    starPositions[i] = (Math.random() - 0.5) * 1000;
                }

                starGeometry.setAttribute('position', new THREE.BufferAttribute(starPositions, 3));
                const starMaterial = new THREE.PointsMaterial({ color: 0xffffff, size: 2 });
                const starField = new THREE.Points(starGeometry, starMaterial);
                this.scene.add(starField);
            }

            buildSun() {
                const sunGeometry = new THREE.SphereGeometry(5, 32, 32);
                const sunMaterial = new THREE.MeshBasicMaterial({ 
                    color: 0xffff00,
                    emissive: 0xffaa00,
                    emissiveIntensity: 0.3
                });
                this.sunObject = new THREE.Mesh(sunGeometry, sunMaterial);
                this.sunObject.name = 'Sun';
                this.sunObject.userData = { description: 'The center of our solar system' };
                this.scene.add(this.sunObject);
            }

            buildPlanets() {
                const controlsDiv = document.getElementById('planet-controls');
                
                this.planetSettings.forEach((planetData, idx) => {
                    const planetGeometry = new THREE.SphereGeometry(planetData.size, 32, 32);
                    const planetMaterial = new THREE.MeshPhongMaterial({ 
                        color: planetData.planetColor,
                        shininess: 30
                    });
                    const planetMesh = new THREE.Mesh(planetGeometry, planetMaterial);
                    
                    planetMesh.position.x = planetData.orbitRadius;
                    planetMesh.castShadow = true;
                    planetMesh.receiveShadow = true;
                    planetMesh.name = planetData.name;
                    planetMesh.userData = { 
                        description: planetData.description,
                        orbitRadius: planetData.orbitRadius,
                        baseSpeed: planetData.orbitSpeed,
                        currentSpeed: planetData.orbitSpeed,
                        rotationAngle: Math.random() * Math.PI * 2,
                        planetColor: planetData.planetColor
                    };
                    
                    this.scene.add(planetMesh);
                    this.planetObjects.push(planetMesh);

                    // Create UI control section
                    const controlSection = document.createElement('div');
                    controlSection.className = 'planet-section';
                    controlSection.dataset.planet = planetData.name.toLowerCase();
                    controlSection.innerHTML = `
                        <h3>
                            <span class="planet-icon" style="background-color: #${planetData.planetColor.toString(16).padStart(6, '0')}"></span>
                            ${planetData.name}
                        </h3>
                        <div class="speed-slider-container">
                            <input type="range" class="speed-slider" id="slider-${idx}" min="0" max="5" step="0.1" value="1">
                            <span class="speed-display" id="display-${idx}">1.0x</span>
                        </div>
                    `;
                    controlsDiv.appendChild(controlSection);

                    // Add slider interaction
                    const slider = document.getElementById(`slider-${idx}`);
                    const display = document.getElementById(`display-${idx}`);
                    
                    slider.addEventListener('input', (event) => {
                        const speedMultiplier = parseFloat(event.target.value);
                        planetMesh.userData.currentSpeed = planetData.orbitSpeed * speedMultiplier;
                        display.textContent = `${speedMultiplier.toFixed(1)}x`;
                        
                        // Update background based on focused planet
                        if (speedMultiplier > 1.5) {
                            this.updateBackground(planetData.name.toLowerCase());
                        } else if (speedMultiplier === 0) {
                            this.updateBackground('default');
                        }
                    });

                    // Add hover effect for planet focus
                    controlSection.addEventListener('mouseenter', () => {
                        this.focusedPlanet = planetMesh;
                        this.updateBackground(planetData.name.toLowerCase());
                    });

                    controlSection.addEventListener('mouseleave', () => {
                        this.focusedPlanet = null;
                        this.updateBackground('default');
                    });
                });
            }

            updateBackground(planetName) {
                const body = document.body;
                
                // Remove all planet focus classes
                const focusClasses = ['mercury-focus', 'venus-focus', 'earth-focus', 'mars-focus', 
                                    'jupiter-focus', 'saturn-focus', 'uranus-focus', 'neptune-focus'];
                focusClasses.forEach(cls => body.classList.remove(cls));
                
                // Add appropriate focus class
                if (planetName !== 'default') {
                    body.classList.add(`${planetName}-focus`);
                }
            }

            createControls() {
                let mouseDown = false;
                let prevMouseX = 0;
                let prevMouseY = 0;
                let targetRotX = 0;
                let targetRotY = 0;
                let currentRotX = 0;
                let currentRotY = 0;

                this.renderer.domElement.addEventListener('mousedown', (event) => {
                    mouseDown = true;
                    prevMouseX = event.clientX;
                    prevMouseY = event.clientY;
                });

                this.renderer.domElement.addEventListener('mousemove', (event) => {
                    if (mouseDown) {
                        const deltaX = event.clientX - prevMouseX;
                        const deltaY = event.clientY - prevMouseY;
                        
                        targetRotY += deltaX * 0.005;
                        targetRotX += deltaY * 0.005;
                        
                        prevMouseX = event.clientX;
                        prevMouseY = event.clientY;
                    }

                    // Update mouse for raycasting
                    this.mousePosition.x = (event.clientX / window.innerWidth) * 2 - 1;
                    this.mousePosition.y = -(event.clientY / window.innerHeight) * 2 + 1;
                });

                this.renderer.domElement.addEventListener('mouseup', () => {
                    mouseDown = false;
                });

                this.renderer.domElement.addEventListener('wheel', (event) => {
                    event.preventDefault();
                    const zoomAmount = event.deltaY > 0 ? 1.1 : 0.9;
                    this.camera.position.multiplyScalar(zoomAmount);
                    this.camera.position.clampLength(20, 300);
                });

                // Smooth camera movement
                const updateCameraPosition = () => {
                    currentRotX += (targetRotX - currentRotX) * 0.05;
                    currentRotY += (targetRotY - currentRotY) * 0.05;
                    
                    const distance = this.camera.position.length();
                    this.camera.position.x = distance * Math.sin(currentRotY) * Math.cos(currentRotX);
                    this.camera.position.y = distance * Math.sin(currentRotX);
                    this.camera.position.z = distance * Math.cos(currentRotY) * Math.cos(currentRotX);
                    this.camera.lookAt(0, 0, 0);
                    
                    requestAnimationFrame(updateCameraPosition);
                };
                updateCameraPosition();
            }

            setupInteractions() {
                // Play/Pause functionality
                document.getElementById('play-pause-btn').addEventListener('click', () => {
                    this.animationRunning = !this.animationRunning;
                    const button = document.getElementById('play-pause-btn');
                    button.textContent = this.animationRunning ? '‚è∏Ô∏è Pause' : '‚ñ∂Ô∏è Play';
                });

                // Reset all speeds
                document.getElementById('reset-all-btn').addEventListener('click', () => {
                    this.resetAllPlanetSpeeds();
                });

                // Tooltip on hover
                this.renderer.domElement.addEventListener('mousemove', (event) => {
                    this.handleTooltip(event);
                });

                // Window resize handler
                window.addEventListener('resize', () => {
                    this.camera.aspect = window.innerWidth / window.innerHeight;
                    this.camera.updateProjectionMatrix();
                    this.renderer.setSize(window.innerWidth, window.innerHeight);
                });
            }

            handleTooltip(event) {
                this.raycastHelper.setFromCamera(this.mousePosition, this.camera);
                const intersections = this.raycastHelper.intersectObjects([this.sunObject, ...this.planetObjects]);
                
                if (intersections.length > 0) {
                    const targetObject = intersections[0].object;
                    this.displayTooltip(event, targetObject.name, targetObject.userData.description);
                } else {
                    this.hideTooltip();
                }
            }

            displayTooltip(event, objectName, description) {
                this.tooltipElement.innerHTML = `<strong>${objectName}</strong><br>${description}`;
                this.tooltipElement.style.left = event.clientX + 15 + 'px';
                this.tooltipElement.style.top = event.clientY + 15 + 'px';
                this.tooltipElement.classList.add('visible');
            }

            hideTooltip() {
                this.tooltipElement.classList.remove('visible');
            }

            resetAllPlanetSpeeds() {
                this.planetObjects.forEach((planet, idx) => {
                    planet.userData.currentSpeed = planet.userData.baseSpeed;
                    const slider = document.getElementById(`slider-${idx}`);
                    const display = document.getElementById(`display-${idx}`);
                    slider.value = 1;
                    display.textContent = '1.0x';
                });
                this.updateBackground('default');
            }

            startRenderLoop() {
                // Hide loading screen
                document.getElementById('loading-overlay').style.display = 'none';
                
                const renderFrame = () => {
                    requestAnimationFrame(renderFrame);
                    
                    if (this.animationRunning) {
                        const deltaTime = this.animationClock.getDelta();
                        
                        // Rotate sun
                        this.sunObject.rotation.y += deltaTime * 0.5;
                        
                        // Update planet positions
                        this.planetObjects.forEach(planet => {
                            planet.userData.rotationAngle += planet.userData.currentSpeed;
                            planet.position.x = Math.cos(planet.userData.rotationAngle) * planet.userData.orbitRadius;
                            planet.position.z = Math.sin(planet.userData.rotationAngle) * planet.userData.orbitRadius;
                            
                            // Planet self-rotation
                            planet.rotation.y += deltaTime * 2;
                        });
                    }
                    
                    this.renderer.render(this.scene, this.camera);
                };
                
                renderFrame();
            }
        }

        // Start the application
        window.addEventListener('load', () => {
            new SolarSystemApp();
        });
    </script>
